<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palette Generator</title>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1 class="title">Color Palette Generator</h1>
            <p class="desc">Generate some stunning color palettes</p>
            <div class="search">
                <div class="code">
                    <input type="text" id="search-input" placeholder="Enter Color code or name">
                    <span class="search-color"></span>
                </div>
                <label for="" class="image" id="search-img">
                    <input type="file" id="search-image" hidden>
                    <i class='bx bxs-image-add'></i>
                </label>
            </div>
            <div class="options">
                <select name="" id="palette-type">
                    <option value="analogous">Analogous</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="triadic">Triadic</option>
                    <option value="compound">Compound</option>
                    <option value="shades">Shades</option>
                    <option value="tetradic">Tetradic</option>
                    <option value="square">Square</option>
                </select>
                <select name="" id="palette-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="or" id="random-btn">Or generate random</div>
            <p class="label" id="type-text">Analogous Palette</p>
            <div class="palette" id="palette">
                <div class="color">
                    <div class="overlay">
                        <div class="icons">
                            <div class="copy-color">
                                <i class="bx bxs-copy"></i>
                            </div>
                            <div class="generate-palette">
                                <i class="bx bxs-palette"></i></i>
                            </div>
                        </div>
                        <div class="code">#123456</div>
                    </div>
                </div>
            </div>
            <p class="label">Related Colors</p>
            <div class="palette" id="related">

            </div>
            <div class="or">Download Palette</div>
            <div class="options">
                <input type="text" id="download-name" placeholder="filename" value="palette">
            </div>
            <div class="options">
                <select name="" id="download-format">
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                </select>
                <button class="btn" id="download-btn">Download</button>
            </div>
            <div class="toast">Toast Message</div>

            <label for="toggle" class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
            </label>

        </div>
    </body>

</html>

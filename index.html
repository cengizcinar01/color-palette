<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palette Generator</title>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1 class="title">Color Palette Generator</h1>
            <p class="desc">Generate some stunning color palettes</p>
            <div class="search">
                <div class="code">
                    <input type="text" id="search-input" placeholder="Enter Color code or name">
                    <span class="search-color"></span>
                </div>
                <label for="" class="image" id="search-img">
                    <input type="file" id="search-image" hidden>
                    <i class='bx bxs-image-add'></i>
                </label>
            </div>
            <div class="options">
                <select name="" id="palette-type">
                    <option value="analogous">Analogous</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="triadic">Triadic</option>
                    <option value="compound">Compound</option>
                    <option value="shades">Shades</option>
                    <option value="tetradic">Tetradic</option>
                    <option value="square">Square</option>
                </select>
                <select name="" id="palette-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="or" id="random-btn">Or generate random</div>
        </div>
    </body>

</html>
